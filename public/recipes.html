<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Recipe Journal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="/assets/css/styles.css">  
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">My Recipe Journal
    </a>
    <div class="icons">
      <a class="fas fa-apple-alt text-light save-recipe"></a>
      <a class="fas fa-pen text-light new-recipe"></a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="recipe-title" placeholder="Recipe Name" maxlength="28" type="text">
        <div id="text-container" class="col-12">
          <textarea class="recipe-ingredients" placeholder="Ingredients"></textarea>
          <textarea class="recipe-steps" placeholder="Cooking Instructions"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
